
<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'Book/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'Book/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'Book/css/style.css' %}">

    <title>Login #2</title>
  </head>
  <body>


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url({% static 'Book/images/bg_1.jpg' %});"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Book Your <strong>Flat</strong></h3>
            <p class="mb-4">This is the best opportunity for buying Flats.</p>
            <form action="{% url 'Book_Details' %}" method="post">
              {% csrf_token %}
              <div class="form-group first">
                <label for="username">Name</label>
                <input type="text" class="form-control" placeholder="" id="username" name="name">
              </div>
               <div class="form-group first">
                <label for="username">Phone</label>
                <input type="text" class="form-control" placeholder="" id="username1" name="phone">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Email</label>
                <input type="email" class="form-control" placeholder="" id="" name="email">
              </div>
               <div class="form-group last mb-3">
                <label for="password">Members</label>
                <input type="text" class="form-control" placeholder="" id="password" name="members">
              </div>

<!--              <div class="d-flex mb-5 align-items-center">-->
<!--                <label class="control control&#45;&#45;checkbox mb-0"><span class="caption">Remember me</span>-->
<!--                  <input type="checkbox" checked="checked"/>-->
<!--                  <div class="control__indicator"></div>-->
<!--                </label>-->
<!--                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>-->
<!--              </div>-->

              <input type="submit" value="Booknow" class="btn btn-block btn-primary">



            </form><br>
            <form action="{% url 'Payment' %}" method="post">
              {% csrf_token %}
              <input type="submit" value="Pay now" class="btn btn-block btn-primary">

            </form><br>

          </div>
        </div>
      </div>
    </div>


  </div>



    <script src="{% static 'Book/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'Book/js/popper.min.js' %}"></script>
    <script src="{% static 'Book/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'Book/js/main.js' %}"></script>
<!--  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>-->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     {% if messages %}
        {% for i in messages %}
            {% if i.tags == 'warning' %}
                <script>
                    swal('{{i}}','','warning');
                </script>
                {% elif i.tags == 'error' %}
                    <script>
                        swal('{{i}}','','error');

                    </script>
                {% else %}
                    <script>
                        swal('{{i}}','','success');
                    </script>
            {% endif %}
        {% endfor %}


     {% endif %}

  </body>
</html>

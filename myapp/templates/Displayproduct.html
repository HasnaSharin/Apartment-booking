<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                                            <div class="card-header">
                                                <h5>Apartment Details</h5>
<!--                                                <span>use class <code>table-inverse</code> inside table element</span>-->
                                                <div class="card-header-right">

                                                    <ul class="list-unstyled card-option">
                                                        <li><i class="fa fa fa-wrench open-card-option"></i></li>
                                                        <li><i class="fa fa-window-maximize full-card"></i></li>
                                                        <li><i class="fa fa-minus minimize-card"></i></li>
                                                        <li><i class="fa fa-refresh reload-card"></i></li>
                                                        <li><i class="fa fa-trash close-card"></i></li>
                                                    </ul>

                                                 </div>

                                            </div>
                                            <div class="card-block table-border-style">
                                                <div class="table-responsive">
                                                    <table class="table table-inverse">
                                                        <thead>
                                                            <tr>
                                                                <th>Apartment Name</th>
                                                                <th>Owner Name</th>
                                                                <th>Category</th>
                                                                <th>Description</th>

                                                                <th>Apartment Image</th>


                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                        {% for i in data %}
                                                           <tr>
                                                               <td>{{i.Aname}}</td>
                                                               <td>{{i.Oname}}</td>
                                                               <td>{{i.Category}}</td>


                                                               <td>{{i.Description}}</td>
                                                                <td>
                                                                   <img src="{{i.Image.url}}" width="100px" height="100px">

                                                               </td>
                                                               <td>
                                                                   <form action="{% url 'edit_ap' Apartmentid=i.id %}">
                                                                   <button type="submit" style="background-color:black;color:white;">Edit</button>
                                                                       </form>
                                                               </td>
                                                               <td>
                                                                   <form action="{% url 'delete_page' Apartmentid=i.id %}">
                                                                       <button type="submit">Delete</button>
                                                                   </form>
                                                               </td>

                                                           </tr>
                                                        {% endfor %}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>

</body>
</html>
{% endblock %}

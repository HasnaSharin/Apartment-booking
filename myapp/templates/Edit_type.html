<!doctype html>
{% extends 'index.html' %}
{% block content %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="row">
<div class="col-md-12">
                                                <div class="card">
                                                    <div class="card-header">
                                                        <h5 style="color:navy">Edit Apartment Details </h5>
                                                        <!--<span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
                                                    </div>
                                                    <div class="card-block">
                                                        <form class="form-material" method="post" action="{% url 'update_Type' Apartmentid=Types.id %}" enctype="multipart/form-data">
                                                            {% csrf_token %}
                                                            <div class="form-group form-default">

                                                                <span class="form-bar"></span>

                                                                <select class="form-control" name="category">
                                                                    <option>{{Types.Category}}</option>
                                                                    {% for i in data %}
                                                                    <option>{{i.Category}}</option>
                                                                    {% endfor %}
                                                                </select>

                                                            </div>
                                                            <div class="form-group form-default">
                                                                <input type="text"  class="form-control" required="" name="cmpn_name" value="{{Types.Company_Name}}">
                                                                <span class="form-bar"></span>
                                                                <label class="float-label">Company Name</label>
                                                            </div>
                                                            <div class="form-group form-default">
                                                                <input type="text"  class="form-control" required="" name="price" value="{{Types.Price}}">
                                                                <span class="form-bar"></span>
                                                                <label class="float-label">Price</label>
                                                            </div>
                                                            <div class="form-group form-default">
                                                                <select class="form-control" name="type">
                                                                    <option>{{Types.Types}}</option>
                                                                    <option>Select Your Choice</option>
                                                                    <option>Studio Apartment</option>
                                                                    <option>One BHK</option>
                                                                    <option>Two BHK</option>
                                                                    <option>Three BHK</option>
                                                                </select>

                                                                <span class="form-bar"></span>

                                                            </div>
                                                            <div class="form-group form-default">
                                                                <textarea class="form-control" required="" name="area">{{Types.Area}}</textarea>
                                                                <span class="form-bar"></span>
                                                                <label class="float-label">Area</label>
                                                            </div>




<!--                                                            </div>-->
                                                            <div class="immg">
                                                                <img src="{{Types.Type_Image.url}}" width="100px;" height="100px">
                                                                <input type="file" name="imagg" class="form-control">
                                                            </div>


                                                            <div class="form-group form-default">
                                                                <textarea class="form-control" required="" name="descr">{{Types.Description}}</textarea>
                                                                <span class="form-bar"></span>
                                                                <label class="float-label">Description</label>
                                                            </div>
                                                            <div>
                                                                <form >
                                                                    <button type="submit" class="but1">Save</button>
                                                                </form>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>

    </div>

    background-color:green;

</style>

</body>
</html>
{% endblock %}
